# Flowcharts

> :warning: **flowchart.js bug**
>
> While configuring RequireJS, add `"Raphael": "raphael"` to `paths` option (see [the demo page's configuration](./assets/demo_basic.js))
> If not, Raphael can't be correctly loaded.

Flowcharts are supported via [flowchart.js](http://flowchart.js.org/)

    ```flow
    your_flowchart_code_here
    ```

:bulb: The syntax name `flow` can also be `flowchart`

Results:

```flow
st=>start: Start:>http://www.google.com[blank]
e=>end:>http://www.google.com
op1=>operation: My Operation
sub1=>subroutine: My Subroutine
cond=>condition: Yes
or No?:>http://www.google.com
io=>inputoutput: catch something...
para=>parallel: parallel tasks

st->op1->cond
cond(yes)->io->e
cond(no)->para
para(path1, bottom)->sub1(right)->op1
para(path2, top)->op1
```
</textarea>
