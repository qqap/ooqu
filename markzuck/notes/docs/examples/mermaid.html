# mermaid

[mermaid][] supports sequence diagram, gantt diagram, flowchart [and more](https://mermaidjs.github.io/demos.html).
With a simple markdown-like script language, you may generate lots of beautiful charts.

mermaid has an online editor: https://mermaidjs.github.io/mermaid-live-editor/

> :warning: **Please include mermaid via HTML tag**
>
> mermaid's module declaration is buggy (v8.0.0). HyperMD gave up importing it.
>
> If using RequireJS or bundler (eg. webpack), include `&lt;script src="path/to/mermaid.min.js">&lt;/script>` manually,
> before RequireJS or `dist/your_app.js`

[mermaid]: https://mermaidjs.github.io/


    ```mermaid
    add_your_mermaid_script_here
    ```

```mermaid
graph TD;
    A-->B;
    A-->C;
    B-->D;
    C-->D;
```

```mermaid
sequenceDiagram
    participant Alice
    participant Bob
    Alice->John: Hello John, how are you?
    loop Healthcheck
        John->John: Fight against hypochondria
    end
    Note right of John: Rational thoughts &lt;br/>prevail...
    John-->Alice: Great!
    John->Bob: How about you?
    Bob-->John: Jolly good!
```
</textarea>
